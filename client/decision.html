<template name="decision">
  <div class="vwf-container">
    <div id="banner" class="section">
      <h1>Vote With Friends</h1>
    </div>
  {{#if error}}
  <div class="section">Election not found. <a href="/governor">Go to the first election.</a></div>
  {{else}}    
      <div id="decision" class="section">         
        {{#if prevDecision}}
          <a href="{{pathFor 'decision' decision=prevDecision.slug}}" class="arrow arrow-left">&#8592;</a>
        {{/if}}
        {{#if nextDecision}}
          <a href="{{pathFor 'decision' decision=nextDecision.slug}}" class="arrow arrow-right">&#8594;</a>
        {{/if}}
        {{title}}   
      </div>
      <ul id="choices" class="section">
        {{#each choices}}
        <li class="choice">
          <div class="pic">
            <img src="/images/{{photo}}">
          </div>
          <div class="info">
            <div class="title">
              {{name}}
            </div>
            <div class="subtitle">
              {{subtitle}}
            </div>
            <!--
            <div class="fb-like" data-href="http://votesf.meteor.com/{{../slug}}/{{slug}}" data-width="225" data-layout="standard" data-action="like" data-show-faces="true" data-share="false"></div>                            
            -->
            <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Fvotesf.meteor.com%2F{{../slug}}%2F{{slug}}&amp;width=225&amp;layout=standard&amp;action=like&amp;show_faces=true&amp;share=false&amp;height=80&amp;appId=350286778481413" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:225px; height:80px;" allowTransparency="true"></iframe>
          </div>
        </li>
        {{/each}}
      </ul>
      <div class="fb-comments" data-href="http://votesf.meteor.com/{{slug}}" data-colorscheme="light" data-width="100%"></div>
{{/if}}
</div>
</template>
