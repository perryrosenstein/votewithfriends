<template name="decision">
  {{#if error}}
  WHAT ARE YOU DOING HERE?!
  {{else}}

  

    <div class="vwf-container">
      <div id="banner" class="section">
        <h1>Vote With Friends</h1>
      </div>
      <div id="decision" class="section">         
        {{#if prevDecision}}
          <a href="{{pathFor 'decision' decision=prevDecision.slug}}" class="arrow arrow-left">&#8592;</a>
        {{/if}}
        {{#if nextDecision}}
          <a href="{{pathFor 'decision' decision=nextDecision.slug}}" class="arrow arrow-right">&#8594;</a>
        {{/if}}
        {{title}}   
      </div>
      <ul id="choices" class="section">
        {{#each choices}}
        <li class="choice">
          <div class="pic">
            <img src="/images/{{photo}}">
          </div>
          <div class="info">
            <div class="title">
              {{name}}
            </div>
            <div class="subtitle">
              {{subtitle}}
            </div>
            <div class="fb-like" data-href="http://vote2014.meteor.com/{{../slug}}/{{slug}}" data-width="225" data-layout="standard" data-action="like" data-show-faces="true" data-share="false"></div>                            
          </div>
        </li>
        {{/each}}
      </ul>
      <div class="fb-comments" data-href="http://vote2014.meteor.com/{{slug}}" data-colorscheme="light" data-width="100%"></div>
    </div>

<!-- Modal -->

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{{/if}}
</template>
