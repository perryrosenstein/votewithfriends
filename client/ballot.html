<template name="ballot">
  <div class="ballot-container">
    <div id="banner" class="desktop-only"> 
      <div class="vwf-container"> 
        <div class="brand">
          <img src="/images/vote-logo.png">
        </div>
        <div class="decision-nav">
          {{#if error}}  
          {{else}}
            <h1><img src="https://graph.facebook.com/{{fbid}}/picture?height=100&width=100" />{{removeDashes name}}'s Voter Guide</h1>
          {{/if}}  
        </div>
      </div>
    </div>
    <nav class="navbar navbar-default mobile-only" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="https://graph.facebook.com/{{fbid}}/picture?height=100&width=100" />{{removeDashes name}}'s Voter Guide</a>        
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>          
            <span class="icon-bar"></span>     
          </button>
        </div>
      </div>
      <div class="collapse navbar-collapse" id="navbar-collapse-1">
        <ul class="nav navbar-nav">
          <!--<li><a href="/connect">My ballot</a></li>-->
          <li><a href="/governor">Elected Officials</a></li>
          <li><a href="/proposition-1">California Initiatives</a></li>
          <li><a href="/proposition-a">San Francisco Initiatives</a></li>
        </ul>
      </div>
    </nav>
    <div class="vwf-container">
      <ul class="main-nav desktop-only">
        <!--<li><a href="/connect">My ballot</a></li>-->
        <li><a href="/governor">Elected Officials</a></li>
        <li><a href="/proposition-1">California Initiatives</a></li>
        <li><a href="/proposition-a">San Francisco Initiatives</a></li>
      </ul>
      <div class="ballot-decision choices">      
        {{#with ballot}}    
          {{#each decisions}}
            {{#if actedOnDecision}}
              <h2>{{title}}</h2>
              {{#each choices}}
                <div class="recommendation">{{../../../firstname}}{{title}}</div>
              {{/each}}
              {{#if comment}}
                <div class="comment">&ldquo;{{comment}}&rdquo;</div>
              {{/if}}
            {{/if}}
          {{/each}}
      {{else}}
        <h2>Loading...</h2>
      {{/with}}
      </div>      
    </div>
    <div class="bottom-nav">
      <a href="http://sfgov2.org/ftp/uploadedfiles/elections/ElectionsArchives/2014/Nov/Nov2014_VIP_EN.pdf" target="_blank">
        More info (PDF)
      </a>
      <a href="mailto:perryr@gmail.com" target="_blank">
        Contact us
      </a>
    </div>
  </div>
</template>
